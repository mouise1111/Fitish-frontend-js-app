<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="../css/recipe.css">
    <link rel="icon" href="../Assets/svg/webIcon.svg" type="image/icon type" />

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Playfair+Display+SC&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
        integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <main>
        <section class="container-main">


            <h3 id="title">
                Recipe Title
            </h3>

            <p id="article-summary">
                <img src="../Assets/svg/quote.svg">
                Introduction sentence to the dish
            </p>

            <!-- INGREDIENTS -->
            <h4 class="headers">
                Ingredients
            </h4>
            <p class="ingredient">
                <ul id="ul-ingredients">
                </ul>
            </p>

            <!-- NUTRITION Card-->
            <h4 class="headers">
                Nutrition Card
            </h4>
            <div class="nutrition">
                <ul id="nutrition-ul">
                </ul>
            </div>

            <!-- INSTRUCTIONS -->
            <img id="image-recipe" style="width: 45%; align-items: center; text-align: center;">
            <h4 class="headers">Instructions</h4>
            <ol class="instructions-ol">
            </ol>

            <img src="../Assets/svg/circles.svg" id="circlesSvg" alt="circles for design in the background">
            <a href="../index.html"> <img src="../Assets/svg/backArrow.svg" id="backArrow" alt="Icon to go back to home">
            </a>
            <img src="../Assets/svg/add.svg" id="addFavorite" alt="Icon to add a new Recipe to favorites">

        </section>
    </main>
    <script src="../js/recipe.js" type="module"></script>


</body>

</html>
